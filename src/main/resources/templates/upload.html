<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title th:text="${message}"></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Import Excel File to Database</h2>
      <div>
        <form
          method="post"
          th:enctype="multipart/form-data"
          th:action="@{/import-from-excel}"
        >
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />

          <div class="form-group">
            <label for="code">Input File</label>
            <input
              id="file"
              type="file"
              name="file"
              accept=".xlsx,.xls"
              class="form-control"
              required
            />
          </div>
          <br />
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>

        <!-- Display Success Message -->
        <div
          th:if="${successMessage}"
          class="alert alert-success mt-3"
          role="alert"
        >
          <strong th:text="${successMessage}"></strong>
        </div>

        <!-- Display Error Message -->
        <div
          th:if="${errorMessage}"
          class="alert alert-danger mt-3"
          role="alert"
        >
          <strong th:text="${errorMessage}"></strong>
        </div>
      </div>
    </div>

    <script
      href="/webjars/bootstrap/5.3.2/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
